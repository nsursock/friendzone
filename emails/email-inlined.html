<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true" style="position: relative; z-index: 10;">
  <!--
    Background backdrop, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100"
      To: "opacity-0"
  -->
  {# <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" style="position: fixed; top: 0; right: 0; bottom: 0; left: 0; background-color: #6b7280; transition-property: opacity; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms;"></div> #}

  <div class="fixed inset-0 z-10 overflow-y-auto" style="position: fixed; top: 0; right: 0; bottom: 0; left: 0; z-index: 10; overflow-y: auto;">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0" style="display: flex; min-height: 100%; align-items: flex-end; justify-content: center; padding: 16px; text-align: center;">
      <!--
        Modal panel, show/hide based on modal state.

        Entering: "ease-out duration-300"
          From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          To: "opacity-100 translate-y-0 sm:scale-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100 translate-y-0 sm:scale-100"
          To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      -->
      <div class="relative transform overflow-hidden rounded-lg bg-white px-4 pt-5 pb-4 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-sm sm:p-6" style="position: relative; transform: translate(var(--tw-translate-x), var(--tw-translate-y)) rotate(var(--tw-rotate)) skewX(var(--tw-skew-x)) skewY(var(--tw-skew-y)) scaleX(var(--tw-scale-x)) scaleY(var(--tw-scale-y)); overflow: hidden; border-radius: 0.5rem; background-color: #fff; padding-left: 16px; padding-right: 16px; padding-top: 20px; padding-bottom: 16px; text-align: left; --tw-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1); --tw-shadow-colored: 0 20px 25px -5px var(--tw-shadow-color), 0 8px 10px -6px var(--tw-shadow-color); box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow); transition-property: all; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms;">
        <div>
          <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-green-100" style="margin-left: auto; margin-right: auto; display: flex; height: 48px; width: 48px; align-items: center; justify-content: center; border-radius: 9999px; background-color: #dcfce7;">
            <!-- Heroicon name: outline/check -->
            <svg class="h-6 w-6 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" style="height: 24px; width: 24px; color: #16a34a;">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5"/>
            </svg>
          </div>
          <div class="mt-3 text-center sm:mt-5" style="margin-top: 12px; text-align: center;">
            <h3 class="text-lg font-medium leading-6 text-gray-900" id="modal-title" style="font-size: 18px; font-weight: 500; line-height: 24px; color: #111827;">Account created</h3>
            <div class="mt-2" style="margin-top: 8px;">
              <p class="text-sm text-gray-500" style="font-size: 14px; color: #6b7280;">We're glad to have you on board. Please confirm your email using the button below.</p>
            </div>
          </div>
        </div>
        <div class="mt-5 sm:mt-6" style="margin-top: 20px;">
          <a href="{{ .ConfirmationURL }}" type="button" class="inline-flex w-full justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:text-sm" style="display: inline-flex; width: 100%; justify-content: center; border-radius: 0.375rem; border-width: 1px; border-color: transparent; background-color: #4f46e5; padding-left: 16px; padding-right: 16px; padding-top: 8px; padding-bottom: 8px; font-size: 16px; font-weight: 500; color: #fff; --tw-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); --tw-shadow-colored: 0 1px 2px 0 var(--tw-shadow-color); box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);">Confirm</a>
        </div>
      </div>
    </div>
  </div>
</div>
